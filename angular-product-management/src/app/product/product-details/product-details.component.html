<h1>Product Detail</h1>
<table>
  <tr>
    <td>ID</td>
    <td>{{product.id}}</td>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{product.name}}</td>
  </tr>
  <tr>
    <td>Price</td>
    <td>{{product.price}}</td>
  </tr>
  <tr>
    <td>Description</td>
    <td>{{product.description}}</td>
  </tr>
</table>
<a routerLink="/products" (click)="deleteProduct()">Delete Product</a><br>
