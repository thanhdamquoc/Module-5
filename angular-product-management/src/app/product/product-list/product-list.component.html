<h1>Product List</h1>
<a routerLink='/products/create'>Add new product</a><br>
<table>
  <tr>
    <td>#</td>
    <td>Name</td>
    <td>Price</td>
    <td>Description</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td><a routerLink='/products/{{product.id}}'>{{product.name}}</a></td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
  </tr>
</table>
