<h1>Book Details</h1>
<table>
  <tr>
    <th>ID</th>
    <td>{{book.id}}</td>
  </tr>
  <tr>
    <th>Title</th>
    <td>{{book.title}}</td>
  </tr>
  <tr>
    <th>Author</th>
    <td>{{book.author}}</td>
  </tr>
  <tr>
    <th>Description</th>
    <td><textarea readonly cols="100" rows="5" [(ngModel)]="book.description"></textarea></td>
  </tr>
</table>
